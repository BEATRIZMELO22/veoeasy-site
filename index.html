    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        background-image: url('veoeasy_preview.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 2px 5px #000;
      }
      p {
        font-size: 0.95rem;
        margin-bottom: 2rem;
        max-width: 600px;
        color: #ccc;
        padding: 0 1rem;
        text-shadow: 0 1px 3px #000;
      }
      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .btn {
        background: transparent;
        border: 2px solid #00ffcc;
        color: #00ffcc;
        padding: 0.8rem 1.6rem;
        font-size: 0.95rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .btn:hover {
        background: #00ffcc;
        color: #000;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.2rem;
        }
        p {
          font-size: 0.85rem;
        }
        .buttons {
          flex-direction: column;
          gap: 0.8rem;
        }
        .btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
